<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">

        <p>Calculadora CBF Cursos</p>
        <div class="caixa-de-display">
            <div class="display">0</div>
        </div>

        <div class="teclas">
            <div  id="tcpy" class="botao teclas-op" >CPY</div>
            <div id="clean" class=" botao">CL</div>
            <div id="t(" class=" botao num">(</div>
            <div  id="t)" class=" botao num">)</div>
            <div class="botao num">7</div>
            <div class="botao num">8</div>
            <div class="botao num">9</div>
            <div class="botao teclas-op op">+</div>
            <div class="botao num">4</div>
            <div class="botao num">5</div>
            <div class="botao num">6</div>
            <div class="botao teclas-op op">-</div>
            <div class="botao num ">1</div>
            <div class="botao num">2</div>
            <div class="botao num">3</div>
            <div class="botao teclas-op op">x</div>
            <div class="botao num">0</div>
            <div class="botao num ">,</div>
            <div class="botao teclas-op res">=</div>
            <div class="botao teclas-op op">/</div>
        </div>

    </div>
    <script src="script.js"> </script>
</body>
</html>
